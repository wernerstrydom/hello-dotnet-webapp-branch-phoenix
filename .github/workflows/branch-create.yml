name: Create Environment 
on:
  create

env:
  APP_NAME: 'Hello-Phoenix-Branch-${{ github.event.ref_name }}'

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Create Resource Group
        run: |
          if [ $(az group exists --name "${{ env.APP_NAME }}") = false ]; then
            az group create --name "${{ env.APP_NAME }}" --location "West US"
          fi 
