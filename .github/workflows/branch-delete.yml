name: Delete Environment
on:
  delete

env:
  APP_NAME: 'Hello3-${{ github.ref_name }}'

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "create"
        run: echo "Delete Environment ${{ github.ref_name }}"
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Delete Resource Group
        run: |
          if [ $(az group exists --name "${{ env.APP_NAME }}") = true ]; then
            az group delete --name "${{ env.APP_NAME }}"
          fi 